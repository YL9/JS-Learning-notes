<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var a = 12
        // alert(typeof a) number类型 数字
            a = 'asdasd'
        // alert(typeof a) string类型 字符串
            a = true
        // alert(typeof a) boolean类型 布尔
            a = function(){
                alert("asd")
            }
        // alert(typeof a) function类型 函数
            a = document;
        // alert(typeof a) object类型 对象
        
    </script>
</head>
<body>

    DOM对象 --> 面向HTML --> 使用方式：document     --> 兼容性问题：有一些不兼容 <br>
    BOM对象 --> 面向浏览器 --> 使用方式：window     --> 兼容性问题：完全不兼容 <br>
    
    真: true:非零数字、非空字符串、非空对象 <br>
    家：false:数字零、空字符串、空对象、undefined <br>
    
</body>
</html>
