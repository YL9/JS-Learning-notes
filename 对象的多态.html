<body>

    <script>
        let makeSound = function (animal) {
            animal.sound()
        }

        let Duck = function () { }
        let Chicken = function () { }
        let Dog = function () { }

        Duck.prototype.sound = function () {
            console.log('1 1 1');
        }

        Chicken.prototype.sound = function () {
            console.log('2 2 2');
        }
        Dog.prototype.sound = function () {
            console.log('3 3 3');
        }

        makeSound(new Duck())
        makeSound(new Chicken())
        makeSound(new Dog())
    </script>
