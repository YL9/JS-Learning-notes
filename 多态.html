<body>

    <script>
        let makeSound = function (animal) {
            if (animal instanceof Duck) {
                console.log('1 1 1');
            } else if (animal instanceof Chicken) {
                console.log('2 2 2');
            }
        }
        let Duck = function () { }
        let Chicken = function () { }

        makeSound(new Duck())
        makeSound(new Chicken())
    </script>
